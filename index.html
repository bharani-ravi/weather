<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>weather</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">weather</h1>
      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a location</label>
        <input
          type="text"
          name="city"
          class="form-control p-4"
          autocomplete="off"
        />
      </form>
      <div class="weather row gx-2">
        <div class="col">
          <div class="card">
            <h3>CITY NAME</h3>
            <h5 class="card-title p-2">Date</h5>
            <="http://openweathermap.org/img/wn/10d@4x.png" class="card-img-top"
            alt="Weimg srcather description" />
            <h3>weather cloud</h3>
            <p class="card-text">High Temp Low Temp</p>
          </div>
        </div>
      </div>
    </div>

    <div class="contian">
      <div class="center">
        <button class="btn">more information</button>
      </div>
    </div>
    <!--  -->
    <div class="container my-5 mx-auto dispnone" id="disp-clear">
      <div class="weather1 row1 gx-2">
        <div class="col1">
          <div class="card1 dispnone">
            <p class="card-text">HighFeels like</p>
            <p class="card-text">Pressure</p>
            <p class="card-text">Humidty</p>
            <p class="card-text">Wind speed and direction</p>
            <p class="card-text">Sunrise</p>
            <p class="card-text">Sunset</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script/forecast.js"></script>
    <script src="script/app.js"></script>
    <script></script>
  </body>
</html>
